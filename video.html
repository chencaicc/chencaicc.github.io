<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <button onclick="play()">播放/暂停</button>
        <button onclick="makeBig()">放大</button>
        <button onclick="makeSmall()">缩小</button>
        <button onclick="makeNormal()">普通</button>

        <video id="videoA" width="320" height="240" >
            <source src="study.mp4" type="video/mp4">
        </video>
        <script>
            var yaoVideo = document.getElementById("videoA")

            function play(){
                if (yaoVideo.paused)
                yaoVideo.play()
                else
                yaoVideo.pause()
            }
            function makeBig(){
                yaoVideo.width = "640"
                yaoVideo.height = "480"

            }
            function makeSmall(){
                yaoVideo.width = "160"
                yaoVideo.height = "120"

            }
            function makeNormal(){
                yaoVideo.width = "320"
                yaoVideo.height = "240"

            }
        </script>
    </body>
</html>
